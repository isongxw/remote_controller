    <script>
        // è§¦æ‘¸æ¿ç›¸å…³å˜é‡
        let touchpad = document.getElementById('touchpad');
        let isDragging = false;

        // è§¦æ‘¸æ¿äº‹ä»¶å¤„ç†ï¼ˆå·²ç§»è‡³é¡µé¢åº•éƒ¨ç»Ÿä¸€ç»‘å®šï¼‰

        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = touchpad.getBoundingClientRect();
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            isDragging = true;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDragging) return;
            
            const touch = e.touches[0];
            const rect = touchpad.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            const deltaX = (currentX - lastX) * 2; // å¢åŠ çµæ•åº¦
            const deltaY = (currentY - lastY) * 2;
            
            moveMouse(deltaX, deltaY, true);
            
            lastX = currentX;
            lastY = currentY;

        // é¼ æ ‡äº‹ä»¶å¤„ç†ï¼ˆç”¨äºæ¡Œé¢æµ‹è¯•ï¼‰

        // APIè°ƒç”¨å‡½æ•°
        async function apiCall(endpoint, data) {
            try {
                const response = await fetch(`/api/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)

                const result = await response.json();
                if (result.status !== 'success') {

                    updateStatus('é”™è¯¯: ' + result.message, false);
                }

        // è§¦æ‘¸æ¿äº¤äº’ç³»ç»Ÿ

        // è§¦æ‘¸æ¿APIè°ƒç”¨å‡½æ•°
        async function touchpadApiCall(data) {
            try {
                console.log('å‘é€è§¦æ‘¸æ¿æ•°æ®:', data); // æ·»åŠ è°ƒè¯•æ—¥å¿—
                const response = await fetch('/api/touchpad', {

                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('è§¦æ‘¸æ¿APIå“åº”:', result); // æ·»åŠ è°ƒè¯•æ—¥å¿—
                
                if (result.status === 'success') {
                    // æ ¹æ®æ“ä½œç±»å‹æ›´æ–°UIåé¦ˆ
                    if (result.action === 'left_click') {
                        showTouchFeedback('single-touch');

                    } else if (result.action === 'right_click') {

                    }
                } else {

            } catch (error) {

        // æ˜¾ç¤ºè§¦æ‘¸åé¦ˆæ•ˆæœ
        function showTouchFeedback(type) {
            const touchpad = document.getElementById('touchpad');
            touchpad.classList.remove('single-touch', 'multi-touch', 'active');
            
            setTimeout(() => {
                touchpad.classList.add('active', type);

        }

        // é‡ç½®è§¦æ‘¸æ¿çŠ¶æ€
        function resetTouchpad() {
            touchpadApiCall({
                action: 'reset'

                touchpadState.touchStartTime = null;

                updateStatus('è§¦æ‘¸æ¿çŠ¶æ€å·²é‡ç½®', true);

            e.preventDefault();
            
            const touches = Array.from(e.touches || [e]);
            const touchCount = touches.length;
            const currentTime = Date.now();
            
            // è®°å½•è§¦æ‘¸å¼€å§‹æ—¶é—´ï¼ˆä½¿ç”¨å›ºå®šIDï¼‰
            if (!touchpadState.touchStartTime) {
                touchpadState.touchStartTime = currentTime;
            }
            
            // æ„å»ºè§¦æ‘¸æ•°æ® - ä½¿ç”¨ä¸€è‡´çš„ID
            const touchData = {
                action: 'touch_start',
                touch_id: 'touch_' + touchpadState.touchStartTime,
                touch_count: touchCount,  // æ·»åŠ è§¦æ‘¸ç‚¹æ•°é‡
                touches: touches.map((touch, index) => ({
                    id: index,
                    x: touch.clientX,
                    y: touch.clientY
                })),
                position: {
                    x: touches[0].clientX,
                    y: touches[0].clientY
                },
                timestamp: currentTime
            };
            
            console.log('[DEBUG] è§¦æ‘¸å¼€å§‹æ•°æ®:', touchData);  // æ·»åŠ è°ƒè¯•æ—¥å¿—
            
            // æ›´æ–°è§¦æ‘¸çŠ¶æ€
            touchpadState.lastTouchCount = touchCount;
            
            // å‘é€åˆ°åç«¯å¤„ç†
            touchpadApiCall(touchData);
        }

        // æ ‡ç­¾é¡µåˆ‡æ¢åŠŸèƒ½
        function initTabSystem() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // ä¸ºæ¯ä¸ªæ ‡ç­¾æŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-tab');
                    switchTab(targetTab);
                });
            });
            
            // ç¡®ä¿é»˜è®¤æ˜¾ç¤ºç¬¬ä¸€ä¸ªæ ‡ç­¾é¡µ
            if (tabButtons.length > 0) {
                switchTab('mouse');
            }
        }
        
        function switchTab(targetTab) {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabContents.forEach(content => {
                content.classList.remove('active');
                // æ·»åŠ æ·¡å‡ºæ•ˆæœ
                content.style.opacity = '0';
                content.style.transform = 'translateY(20px)';
            });
            
            // æ¿€æ´»ç›®æ ‡æ ‡ç­¾æŒ‰é’®
            const targetButton = document.querySelector(`[data-tab="${targetTab}"]`);
            if (targetButton) {
                targetButton.classList.add('active');
            }
            
            // æ¿€æ´»ç›®æ ‡æ ‡ç­¾å†…å®¹ï¼ˆå¸¦åŠ¨ç”»æ•ˆæœï¼‰
            const targetContent = document.getElementById(`tab-${targetTab}`);
            if (targetContent) {
                setTimeout(() => {
                    targetContent.classList.add('active');
                    // æ·»åŠ æ·¡å…¥æ•ˆæœ
                    setTimeout(() => {
                        targetContent.style.opacity = '1';
                        targetContent.style.transform = 'translateY(0)';
                    }, 50);
                }, 100);
            }
        }

        // æ·»åŠ è§¦æ‘¸æ¿ç§»åŠ¨äº‹ä»¶å¤„ç†å‡½æ•°
        function handleTouchpadMove(e) {
            e.preventDefault();
            
            const touches = Array.from(e.touches || [e]);
            const currentTime = Date.now();
            
            if (touches.length > 0 && touchpadState.touchStartTime) {
                // æ„å»ºè§¦æ‘¸ç§»åŠ¨æ•°æ®
                const touchData = {
                    action: 'touch_move',
                    touch_id: 'touch_' + touchpadState.touchStartTime,
                    touch_count: touches.length,  // æ·»åŠ è§¦æ‘¸ç‚¹æ•°é‡
                    touches: touches.map((touch, index) => ({
                        id: index,
                        x: touch.clientX,
                        y: touch.clientY
                    })),
                    position: {
                        x: touches[0].clientX,
                        y: touches[0].clientY
                    },
                    timestamp: currentTime
                };
                
                // å‘é€åˆ°åç«¯å¤„ç†
                touchpadApiCall(touchData);
            }
        }

        // å¤„ç†è§¦æ‘¸ç»“æŸäº‹ä»¶
        function handleTouchpadEnd(e) {
            e.preventDefault();
            
            const currentTime = Date.now();
            const touches = Array.from(e.changedTouches || [e]);
            
            // æ„å»ºè§¦æ‘¸ç»“æŸæ•°æ®
            const touchData = {
                action: 'touch_end',
                touch_id: 'touch_' + touchpadState.touchStartTime,  // ä½¿ç”¨ä¸€è‡´çš„ID
                touch_count: touchpadState.lastTouchCount || 1,  // ä½¿ç”¨è®°å½•çš„è§¦æ‘¸ç‚¹æ•°é‡
                position: touches.length > 0 ? {
                    x: touches[0].clientX,
                    y: touches[0].clientY
                } : { x: 0, y: 0 },
                timestamp: currentTime
            };
            
            console.log('[DEBUG] è§¦æ‘¸ç»“æŸæ•°æ®:', touchData);  // æ·»åŠ è°ƒè¯•æ—¥å¿—
            
            // å‘é€è§¦æ‘¸ç»“æŸäº‹ä»¶
            touchpadApiCall(touchData);
            
            // é‡ç½®çŠ¶æ€
            isDragging = false;
            touchpadState.touchStartTime = null;
            touchpadState.lastTouchCount = 0;
        }

        // é¼ æ ‡æ§åˆ¶å‡½æ•°
        function moveMouse(x, y, relative = false) {
            apiCall('mouse', {
                action: 'move',
                x: x,
                y: y,
                relative: relative
            });
        }

        function mouseClick(button, clicks = 1) {
            apiCall('mouse', {
                action: 'click',
                button: button,
                clicks: clicks
            });
        }

        function mouseScroll(dx, dy) {
            apiCall('mouse', {
                action: 'scroll',
                dx: dx,
                dy: dy
            });
        }

        function resetMouse() {
            apiCall('mouse', {
                action: 'reset'
            });
        }

        // é”®ç›˜æ§åˆ¶å‡½æ•°
        function pressKey(key) {
            apiCall('keyboard', {
                action: 'press',
                key: key
            }).then(() => {
                setTimeout(() => {
                    apiCall('keyboard', {
                        action: 'release',
                        key: key
                    });
                }, 100);
            });
        }

        function sendText() {
            const text = document.getElementById('textInput').value;
            if (text) {
                apiCall('keyboard', {
                    action: 'type',
                    text: text
                });
            }
        }

        function clearText() {
            document.getElementById('textInput').value = '';
        }

        function sendHotkey(keys) {
            apiCall('keyboard', {
                action: 'hotkey',
                keys: keys
            });
        }

        function sendSystem(action) {
            apiCall('system', {
                action: action
            })
        };

        // çŠ¶æ€æ›´æ–°å‡½æ•°
        function updateStatus(message, isConnected = true) {
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.querySelector('.connection-status');
            
            statusText.textContent = message;
            statusIndicator.style.background = isConnected ? '#00b894' : '#e17055';
        }

        // æ»šåŠ¨æ”¯æŒï¼ˆè§¦æ‘¸æ¿ï¼‰
        touchpad.addEventListener('wheel', function(e) {
            e.preventDefault();
            mouseScroll(e.deltaX / 10, e.deltaY / 10);
        }, {passive: false});

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('è¿œç¨‹æ§åˆ¶å™¨å·²å°±ç»ª');
            
            // åˆå§‹åŒ–æ ‡ç­¾é¡µç³»ç»Ÿ
            initTabSystem();
            
            // ç»‘å®šè§¦æ‘¸æ¿äº‹ä»¶ç›‘å¬å™¨
            touchpad.addEventListener('touchstart', handleTouchpadStart, {passive: false});
            touchpad.addEventListener('touchmove', handleTouchpadMove, {passive: false});
            touchpad.addEventListener('touchend', handleTouchpadEnd, {passive: false});
            touchpad.addEventListener('mousedown', handleTouchpadStart, {passive: false});
            touchpad.addEventListener('mouseup', handleTouchpadEnd, {passive: false});
            
            // åªåœ¨è§¦æ‘¸æ¿åŒºåŸŸé˜²æ­¢é¡µé¢æ»šåŠ¨ï¼Œå…¶ä»–åŒºåŸŸå…è®¸æ­£å¸¸æ»šåŠ¨
            touchpad.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, {passive: false});
            
            // å…è®¸é¡µé¢å…¶ä»–åŒºåŸŸæ­£å¸¸æ»šåŠ¨
            document.addEventListener('touchstart', function(e) {
                // å¦‚æœè§¦æ‘¸å¼€å§‹åœ¨è§¦æ‘¸æ¿åŒºåŸŸï¼Œæ ‡è®°ä¸ºè§¦æ‘¸æ¿æ“ä½œ
                if (e.target === touchpad || touchpad.contains(e.target)) {
                    e.target.dataset.isTouchpad = 'true';
                }
            });
            
            document.addEventListener('touchmove', function(e) {
                // åªæœ‰åœ¨è§¦æ‘¸æ¿åŒºåŸŸæ‰é˜»æ­¢é»˜è®¤æ»šåŠ¨è¡Œä¸º
                if (e.target.dataset.isTouchpad === 'true') {
                    e.preventDefault();
                }
            }, {passive: false});
        });
    </script>
