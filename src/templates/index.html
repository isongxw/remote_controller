<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>远程控制器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            padding-bottom: 20px; /* 正常底部间距 */
        }

        .container {
            max-width: 100%;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* 标签页导航栏样式 */
        .tab-navigation {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            gap: 5px;
        }

        .tab-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* 标签页内容容器 */
        .tab-content-container {
            position: relative;
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .tab-content h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #fff;
        }

        /* 移除原来的固定底部样式 */
        .mouse-control-fixed {
            display: none; /* 隐藏原来的固定底部样式 */
        }

        .mouse-control-content {
            display: none; /* 隐藏原来的内容容器 */
        }

        /* 鼠标控制区域 - 改为正常流布局 */
        .mouse-control-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mouse-control-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: #fff;
        }

        /* 移除原来的固定底部样式 */
        .mouse-control-fixed {
            display: none; /* 隐藏原来的固定底部样式 */
        }

        .mouse-control-content {
            display: none; /* 隐藏原来的内容容器 */
        }

        .touchpad {
            width: 100%;
            max-width: 600px;
            height: 280px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin: 0 auto;
            position: relative;
            touch-action: none;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .touchpad-instructions {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.6;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0;
            gap: 10px;
        }

        .finger-icon {
            font-size: 20px;
            min-width: 30px;
        }

        .touchpad.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .touchpad.single-touch {
            border-color: #00b894;
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.3);
        }

        .touchpad.multi-touch {
            border-color: #e17055;
            box-shadow: 0 0 15px rgba(225, 112, 85, 0.3);
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 20px;
            margin: 5px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 80px;
        }

        .btn:hover,
        .btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .btn.secondary[title*="重置"] {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .btn.small {
            padding: 10px 15px;
            font-size: 14px;
            min-width: 60px;
        }

        /* 按钮组 */
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .mouse-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
            max-width: 100%;
        }

        .mouse-buttons .btn {
            flex: 1;
            min-width: 70px;
            max-width: 120px;
            padding: 12px 8px;
            font-size: 14px;
            text-align: center;
        }

        .mouse-buttons .btn {
            flex: 1;
        }

        /* 键盘区域 */
        .keyboard-row {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
            justify-content: center;
        }

        .key-btn {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 45px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key-btn:active {
            transform: scale(0.95);
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
        }

        .key-btn.wide {
            min-width: 100px;
        }

        /* 文本输入 */
        .text-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        /* 快捷键按钮 */
        .hotkey-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .hotkey-btn {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            border: none;
            color: white;
            padding: 15px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .hotkey-btn:active {
            transform: scale(0.95);
        }

        /* 响应式设计优化 */
        @media (max-width: 768px) {
            body {
                padding-bottom: 20px; /* 正常底部间距 */
            }

            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .tab-navigation {
                flex-wrap: wrap;
                gap: 8px;
            }

            .tab-btn {
                min-width: 100px;
                font-size: 13px;
                padding: 10px 12px;
            }

            .tab-content {
                padding: 15px;
            }

            .mouse-control-section {
                padding: 15px;
            }

            .touchpad {
                height: 220px;
            }

            .hotkey-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
            }

            .keyboard-row {
                flex-wrap: wrap;
                gap: 8px;
            }

            .key-btn {
                min-width: 60px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-bottom: 20px; /* 正常底部间距 */
            }

            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .tab-navigation {
                padding: 3px;
            }

            .tab-btn {
                min-width: 80px;
                font-size: 12px;
                padding: 8px 10px;
            }

            .mouse-control-section {
                padding: 10px;
            }

            .touchpad {
                height: 180px;
            }

            .mouse-control-title {
                font-size: 1em;
                margin-bottom: 10px;
            }

            .hotkey-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .btn {
                padding: 12px 15px;
                font-size: 14px;
            }

            .mouse-buttons {
                gap: 6px;
            }

            .mouse-buttons .btn {
                min-width: 60px;
                max-width: 100px;
                padding: 10px 6px;
                font-size: 12px;
            }
        }

        @media (max-width: 360px) {
            .mouse-buttons {
                flex-direction: column;
                align-items: center;
            }

            .mouse-buttons .btn {
                width: 90%;
                max-width: 200px;
                margin: 2px 0;
            }
        }

        /* 连接状态指示器 */
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00b894;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🖥️ 远程控制器</h1>
            <div class="status">
                <span class="connection-status"></span>
                <span id="status-text">连接正常</span>
            </div>
        </div>

        <!-- 标签页导航栏 -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="keyboard">⌨️ 键盘控制</button>
            <button class="tab-btn" data-tab="bilibili">🚀 Bilibili</button>
            <button class="tab-btn" data-tab="shortcuts">🚀 快捷键</button>
        </div>

        <!-- 标签页内容容器 -->
        <div class="tab-content-container">
            <!-- 键盘控制标签页 -->
            <div class="tab-content active" id="tab-keyboard">
                <h2>⌨️ 键盘控制</h2>
                <input type="text" class="text-input" id="textInput" placeholder="输入文字后点击发送">
                <div class="btn-group">
                    <button class="btn" onclick="sendText()">发送文字</button>
                    <button class="btn secondary" onclick="clearText()">清空</button>
                </div>

                <!-- 常用按键 -->
                <div class="keyboard-row">
                    <button class="key-btn" onclick="pressKey('escape')">Esc</button>
                    <button class="key-btn" onclick="pressKey('tab')">Tab</button>
                    <button class="key-btn" onclick="pressKey('enter')">Enter</button>
                    <button class="key-btn" onclick="pressKey('backspace')">⌫</button>
                    <button class="key-btn" onclick="pressKey('delete')">Del</button>
                </div>

                <!-- 符号按键 -->
                <!-- <div class="keyboard-row">
                    <button class="key-btn" onclick="pressKey('[')">[ </button>
                    <button class="key-btn" onclick="pressKey(']')">] </button>
                    <button class="key-btn" onclick="pressKey('page_up')">PgUp</button>
                    <button class="key-btn" onclick="pressKey('page_down')">PgDn</button>
                    <button class="key-btn" onclick="pressKey('home')">Home</button>
                    <button class="key-btn" onclick="pressKey('end')">End</button>
                </div> -->

                <!-- 方向键 -->
                <!-- <div class="keyboard-row">
                    <button class="key-btn" onclick="pressKey('up')">↑</button>
                    <button class="key-btn" onclick="pressKey('down')">↓</button>
                    <button class="key-btn" onclick="pressKey('left')">←</button>
                    <button class="key-btn" onclick="pressKey('right')">→</button>
                </div> -->

                <!-- 修饰键 -->
                <!-- <div class="keyboard-row">
                    <button class="key-btn" onclick="pressKey('ctrl')">Ctrl</button>
                    <button class="key-btn" onclick="pressKey('alt')">Alt</button>
                    <button class="key-btn" onclick="pressKey('shift')">Shift</button>
                    <button class="key-btn" onclick="pressKey('win')">Win</button>
                    <button class="key-btn wide" onclick="pressKey('space')">Space</button>
                </div> -->
            </div>

            <!-- Bilibili快捷键标签页 -->
            <div class="tab-content" id="tab-bilibili">
                <h2>🚀 Bilibili快捷键</h2>
                <div class="hotkey-grid">
                    <button class="hotkey-btn" onclick="pressKey('F')">全屏<br>F</button>
                    <button class="hotkey-btn" onclick="pressKey('Space')">播放/暂停<br>space</button>
                    <button class="hotkey-btn" onclick="pressKey('D')">打开/关闭弹幕<br>d</button>
                    <button class="hotkey-btn" onclick="pressKey('[')">上一集<br>[</button>
                    <button class="hotkey-btn" onclick="pressKey(']')">下一集<br>]</button>
                    <button class="hotkey-btn" onclick="pressKey('right')">快进5s<br>[</button>
                    <button class="hotkey-btn" onclick="pressKey('left')">快退5s<br>]</button>
                    <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'r'])">刷新<br>Ctrl+R</button>
                </div>
            </div>

            <!-- 常用快捷键标签页 -->
            <div class="tab-content" id="tab-shortcuts">
                <h2>🚀 常用快捷键</h2>
                <div class="hotkey-grid">
                    <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'c'])">复制<br>Ctrl+C</button>
                    <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'v'])">粘贴<br>Ctrl+V</button>
                    <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'z'])">撤销<br>Ctrl+Z</button>
                    <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'y'])">重做<br>Ctrl+Y</button>
                    <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'a'])">全选<br>Ctrl+A</button>
                    <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 's'])">保存<br>Ctrl+S</button>
                    <button class="hotkey-btn" onclick="sendHotkey(['alt', 'tab'])">切换<br>Alt+Tab</button>
                    <button class="hotkey-btn" onclick="sendHotkey(['win', 'd'])">桌面<br>Win+D</button>
                    <button class="hotkey-btn" onclick="sendSystem('lock')">锁屏<br>Win+L</button>
                </div>
            </div>
        </div> <!-- 结束 tab-content-container -->

        <!-- 鼠标控制区域 - 放在标签页下方，不随标签页切换 -->
        <div class="mouse-control-section">
            <div class="mouse-control-title">🖱️ 鼠标控制</div>
            <div class="touchpad" id="touchpad">
                <div class="touchpad-instructions">
                    <div class="instruction-item">
                        <span class="finger-icon">👆</span>
                        <span>单指点击 = 左键</span>
                    </div>
                    <div class="instruction-item">
                        <span class="finger-icon">✌️</span>
                        <span>双指点击 = 右键</span>
                    </div>
                    <div class="instruction-item">
                        <span class="finger-icon">👋</span>
                        <span>滑动 = 移动鼠标</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="remote-controller.js"></script>
</body>

</html>
