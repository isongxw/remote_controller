        /* æŒ‰é’®ç»„ */

        /* é”®ç›˜åŒºåŸŸ */
        .keyboard-row {

        /* æ–‡æœ¬è¾“å…¥ */
        .text-input {

        }

        /* å¿«æ·é”®æŒ‰é’® */
        .hotkey-grid {

            gap: 10px;

        .hotkey-btn {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 480px) {

            .header h1 {

        /* è¿æ¥çŠ¶æ€æŒ‡ç¤ºå™¨ */
        .connection-status {
            display: inline-block;

            height: 12px;
            border-radius: 50%;
            background: #00b894;
            margin-right: 8px;

        }

        @keyframes pulse {
            0% { opacity: 1; }

            100% { opacity: 1; }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ–¥ï¸ è¿œç¨‹æ§åˆ¶å™¨</h1>
            <div class="status">
                <span class="connection-status"></span>
                <span id="status-text">è¿æ¥æ­£å¸¸</span>
            </div>
        </div>

        <!-- é¼ æ ‡æ§åˆ¶åŒºåŸŸ -->
        <div class="section">
            <h2>ğŸ–±ï¸ é¼ æ ‡æ§åˆ¶</h2>
            <div class="touchpad" id="touchpad"></div>
            <div class="mouse-buttons">
                <button class="btn" onclick="mouseClick('left')">å·¦é”®</button>
                <button class="btn" onclick="mouseClick('right')">å³é”®</button>
                <button class="btn secondary" onclick="mouseClick('left', 2)">åŒå‡»</button>
                <button class="btn secondary" onclick="resetMouse()" style="background-color: #ff6b6b;">é‡ç½®é¼ æ ‡</button>
            </div>
        </div>

        <!-- é”®ç›˜æ§åˆ¶åŒºåŸŸ -->
        <div class="section">
            <h2>âŒ¨ï¸ é”®ç›˜æ§åˆ¶</h2>
            <input type="text" class="text-input" id="textInput" placeholder="è¾“å…¥æ–‡å­—åç‚¹å‡»å‘é€">
            <div class="btn-group">
                <button class="btn" onclick="sendText()">å‘é€æ–‡å­—</button>
                <button class="btn secondary" onclick="clearText()">æ¸…ç©º</button>
            </div>
            
            <!-- å¸¸ç”¨æŒ‰é”® -->
            <div class="keyboard-row">
                <button class="key-btn" onclick="pressKey('escape')">Esc</button>
                <button class="key-btn" onclick="pressKey('tab')">Tab</button>

                <button class="key-btn" onclick="pressKey('backspace')">âŒ«</button>

            </div>
            
            <!-- ç¬¦å·æŒ‰é”® -->
            <div class="keyboard-row">
                <button class="key-btn" onclick="pressKey('[')">[ </button>
                <button class="key-btn" onclick="pressKey(']')">] </button>

            <!-- æ–¹å‘é”® -->
            <div class="keyboard-row">
                <button class="key-btn" onclick="pressKey('up')">â†‘</button>
                <button class="key-btn" onclick="pressKey('down')">â†“</button>
                <button class="key-btn" onclick="pressKey('left')">â†</button>
                <button class="key-btn" onclick="pressKey('right')">â†’</button>
            </div>
            
            <!-- ä¿®é¥°é”® -->
            <div class="keyboard-row">
                <button class="key-btn" onclick="pressKey('ctrl')">Ctrl</button>
                <button class="key-btn" onclick="pressKey('alt')">Alt</button>
                <button class="key-btn" onclick="pressKey('shift')">Shift</button>

                <button class="key-btn wide" onclick="pressKey('space')">Space</button>
            </div>

        <!-- å¿«æ·é”®åŒºåŸŸ -->
        <div class="section">
            <h2>ğŸš€ å¸¸ç”¨å¿«æ·é”®</h2>
            <div class="hotkey-grid">
                <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'c'])">å¤åˆ¶<br>Ctrl+C</button>
                <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'v'])">ç²˜è´´<br>Ctrl+V</button>
                <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'z'])">æ’¤é”€<br>Ctrl+Z</button>
                <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'y'])">é‡åš<br>Ctrl+Y</button>
                <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'a'])">å…¨é€‰<br>Ctrl+A</button>
                <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 's'])">ä¿å­˜<br>Ctrl+S</button>
                <button class="hotkey-btn" onclick="sendHotkey(['alt', 'tab'])">åˆ‡æ¢<br>Alt+Tab</button>
                <button class="hotkey-btn" onclick="sendHotkey(['win', 'd'])">æ¡Œé¢<br>Win+D</button>
                <button class="hotkey-btn" onclick="sendHotkey(['ctrl', 'shift', 'escape'])">ä»»åŠ¡ç®¡ç†å™¨</button>
                <button class="hotkey-btn" onclick="sendHotkey(['win', 'l'])">é”å±<br>Win+L</button>
            </div>
        </div>
    </div>

    <script>
        // è§¦æ‘¸æ¿ç›¸å…³å˜é‡
        let touchpad = document.getElementById('touchpad');
        let isDragging = false;
        let lastX = 0, lastY = 0;

        // è§¦æ‘¸æ¿äº‹ä»¶å¤„ç†
        touchpad.addEventListener('touchstart', handleTouchStart, {passive: false});
        touchpad.addEventListener('touchmove', handleTouchMove, {passive: false});
        touchpad.addEventListener('touchend', handleTouchEnd, {passive: false});
        touchpad.addEventListener('mousedown', handleMouseDown);
        touchpad.addEventListener('mousemove', handleMouseMove);
        touchpad.addEventListener('mouseup', handleMouseUp);

        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = touchpad.getBoundingClientRect();
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            isDragging = true;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDragging) return;
            
            const touch = e.touches[0];
            const rect = touchpad.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            const deltaX = (currentX - lastX) * 2; // å¢åŠ çµæ•åº¦
            const deltaY = (currentY - lastY) * 2;
            
            moveMouse(deltaX, deltaY, true);
            
            lastX = currentX;
            lastY = currentY;
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            isDragging = false;
        }

        // é¼ æ ‡äº‹ä»¶å¤„ç†ï¼ˆç”¨äºæ¡Œé¢æµ‹è¯•ï¼‰
        function handleMouseDown(e) {
            const rect = touchpad.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
            isDragging = true;
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            
            const rect = touchpad.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            const deltaX = currentX - lastX;
            const deltaY = currentY - lastY;
            
            moveMouse(deltaX, deltaY, true);
            
            lastX = currentX;
            lastY = currentY;
        }

        function handleMouseUp(e) {
            isDragging = false;
        }

        // APIè°ƒç”¨å‡½æ•°
        async function apiCall(endpoint, data) {
            try {
                const response = await fetch(`/api/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.status !== 'success') {
                    console.error('APIè°ƒç”¨å¤±è´¥:', result.message);
                    updateStatus('é”™è¯¯: ' + result.message, false);
                }
                return result;
            } catch (error) {
                console.error('ç½‘ç»œé”™è¯¯:', error);
                updateStatus('ç½‘ç»œè¿æ¥é”™è¯¯', false);
                return null;
            }
        }

        // é¼ æ ‡æ§åˆ¶å‡½æ•°
        function moveMouse(x, y, relative = false) {
            apiCall('mouse', {
                action: 'move',
                x: x,
                y: y,
                relative: relative
            });
        }

        function mouseClick(button, clicks = 1) {
            apiCall('mouse', {
                action: 'click',
                button: button,
                clicks: clicks
            });
        }

        function mouseScroll(dx, dy) {
            apiCall('mouse', {
                action: 'scroll',
                dx: dx,
                dy: dy
            });
        }

        function resetMouse() {
            apiCall('mouse', {
                action: 'reset'
            });
        }

        // é”®ç›˜æ§åˆ¶å‡½æ•°
        function pressKey(key) {
            apiCall('keyboard', {
                action: 'press',
                key: key
            }).then(() => {
                setTimeout(() => {
                    apiCall('keyboard', {
                        action: 'release',
                        key: key
                    });
                }, 100);
            });
        }

        function sendText() {
            const text = document.getElementById('textInput').value;
            if (text) {
                apiCall('keyboard', {
                    action: 'type',
                    text: text
                });
            }
        }

        function clearText() {
            document.getElementById('textInput').value = '';
        }

        function sendHotkey(keys) {
            apiCall('keyboard', {
                action: 'hotkey',
                keys: keys
            });
        }

        // çŠ¶æ€æ›´æ–°å‡½æ•°
        function updateStatus(message, isConnected = true) {
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.querySelector('.connection-status');
            
            statusText.textContent = message;
            statusIndicator.style.background = isConnected ? '#00b894' : '#e17055';
        }

        // æ»šåŠ¨æ”¯æŒï¼ˆè§¦æ‘¸æ¿ï¼‰
        touchpad.addEventListener('wheel', function(e) {
            e.preventDefault();
            mouseScroll(e.deltaX / 10, e.deltaY / 10);
        }, {passive: false});

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('è¿œç¨‹æ§åˆ¶å™¨å·²å°±ç»ª');
            
            // åªåœ¨è§¦æ‘¸æ¿åŒºåŸŸé˜²æ­¢é¡µé¢æ»šåŠ¨ï¼Œå…¶ä»–åŒºåŸŸå…è®¸æ­£å¸¸æ»šåŠ¨
            touchpad.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, {passive: false});
            
            // å…è®¸é¡µé¢å…¶ä»–åŒºåŸŸæ­£å¸¸æ»šåŠ¨
            document.addEventListener('touchstart', function(e) {
                // å¦‚æœè§¦æ‘¸å¼€å§‹åœ¨è§¦æ‘¸æ¿åŒºåŸŸï¼Œæ ‡è®°ä¸ºè§¦æ‘¸æ¿æ“ä½œ
                if (e.target === touchpad || touchpad.contains(e.target)) {
                    e.target.dataset.isTouchpad = 'true';
                }
            });
            
            document.addEventListener('touchmove', function(e) {
                // åªæœ‰åœ¨è§¦æ‘¸æ¿åŒºåŸŸæ‰é˜»æ­¢é»˜è®¤æ»šåŠ¨è¡Œä¸º
                if (e.target.dataset.isTouchpad === 'true') {
                    e.preventDefault();
                }
            }, {passive: false});
        });
    </script>
</body>
